<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Google</title>
</head>
<body>
  
  <header>
    <nav>
      <ul id="left-header-block">
        <a id="about-link" href="#">About</a>
        <a id="store-link"  href="#">Store</a>
      </ul>
      <ul id="right-header-block">
        <a id="gmail-link" href="#">Gmail</a>
        <a id="images-link" href="#">Images</a>
        <img id="google-apps" src="graphics/googleAppsBadge.png" alt="Google Apps">
        <img id="user-avatar"  src="./graphics/userAvatar.png" alt="My github">
      </ul>
    </nav>
  </header>
  
  <main>
    
    <div id="logo">
      <img id="google-logo" src="graphics/googlelogo_color_272x92dp.png" alt="Google logo"/>
    </div>
    
    <div id="search-bar">
      <img id="magnifying-glass-icon" src="graphics/oie_3FG5qywtiX7h.png" alt="Magnifying glass"/>
      <input id="input-box" type="text"/>
    </div>
    
    <div id="search-buttons">
      <button type="button">Google Search</button>
      <button type="button">I'm Feeling Lucky</button>
    </div>
  
  </main>
  
  <footer id="footer-bar">
    <nav>
      <ul class="footer-block" id="left-footer-block">
        <a id="ad-link" href="#">Advertising</a>
        <a id="biz-link" href="#">Business</a>
        <a id="hsw-link" href="#">How Search Works</a>
      </ul>
      <ul class="footer-block" id="right-footer-block">
        <a id="privacy-link" href="#">Privacy</a>
        <a id="terms-link" href="">Terms</a>
        <a id="settings-link" href="">Settings</a>
      </ul>
    </nav>
  </footer>
  
</body>
</html>
